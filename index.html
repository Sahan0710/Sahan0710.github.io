<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.ibm.security.verifyapp&hl=en";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/ibm-security-verify/id1162190392";
            } else {
                // Optionally redirect to a website or a download page
                window.location.href = "https://yourwebsite.com/download";
            }
            
            // Attempt to close the page after a brief delay
            setTimeout(function() {
                try {
                    window.close();
                    document.getElementById('fallback-message').style.display = 'block';
                } catch (e) {
                    document.getElementById('fallback-message').style.display = 'block';
                }
            }, 3000); // Adjust the time as needed (3 seconds here)
        }

        window.onload = redirectToStore;
    </script>
    <style>
        #fallback-message {
            display: none;
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Redirecting...</p>
    <p id="fallback-message">If this page does not close automatically, please close it manually.</p>
</body>
</html>
